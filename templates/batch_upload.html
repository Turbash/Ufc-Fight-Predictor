{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-4 mb-4">UFC Fight Predictor - Batch Predictions</h1>
    
    <div class="card">
        <div class="card-header">
            Upload Upcoming Fights CSV
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Select UFC fights CSV file:</label>
                    <input type="file" class="form-control-file" id="file" name="file" accept=".csv">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Generate Predictions</button>
            </form>
        </div>
    </div>
    
    <div class="mt-3">
        <p>CSV file should contain upcoming UFC fights with fighter statistics.</p>
        <p>The format should match the template available in the assets folder.</p>
    </div>
</div>
{% endblock %}
